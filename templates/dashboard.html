<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縮! - 儀表板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">縮!</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <span class="nav-link">歡迎，{{ username }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#shorten" id="homeLink">首頁</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#myurls" id="myUrlsLink">我的網址</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-danger" href="#" id="logout">登出</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div id="shortenUrlSection">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title text-center mb-4">縮!</h2>
                            <form id="shortenForm">
                                <div class="mb-3">
                                    <label for="originalUrl" class="form-label">原始網址</label>
                                    <input type="url" class="form-control" id="originalUrl" required>
                                    <div id="originalUrlError" class="invalid-feedback"></div>
                                </div>
                                <div class="mb-3">
                                    <label for="customShortUrl" class="form-label">自訂短網址 (選填)</label>
                                    <input type="text" class="form-control" id="customShortUrl" pattern="[a-zA-Z0-9]{1,20}" title="最多20個字元，只能包含大小寫英文和數字">
                                    <div id="customShortUrlError" class="invalid-feedback"></div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">縮!</button>
                                </div>
                            </form>
                            <div id="result" class="mt-4 text-center" style="display: none;">
                                <h3>縮短結果</h3>
                                <div id="alreadyShortenedMessage" class="text-danger mb-2" style="display: none;">您已縮過該網址</div>
                                <p id="shortUrlResult">
                                    短網址: <a href="#" id="shortUrl" target="_blank"></a>
                                    <i class="bi bi-clipboard copy-icon" data-clipboard-target="#shortUrl"></i>
                                    <i class="bi bi-check-lg text-success copy-success-icon" style="display: none;"></i>
                                </p>
                                <div id="qrCodeContainer" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="myUrlsSection" style="display: none;">
            <h2 class="text-center mb-4">我的網址</h2>
            <div id="urlList"></div>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">通知</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toastBody"></div>
        </div>
    </div>

    <!-- QR 碼模態框 -->
    <div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="qrModalLabel">短網址 QR 碼</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <div id="qrCodeContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 編輯 URL 模態框 -->
    <div class="modal fade" id="editUrlModal" tabindex="-1" aria-labelledby="editUrlModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUrlModalLabel">編輯短網址</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUrlForm">
                        <input type="hidden" id="editUrlId">
                        <div class="mb-3">
                            <label for="editOriginalUrl" class="form-label">原始網址</label>
                            <input type="url" class="form-control" id="editOriginalUrl" required>
                        </div>
                        <button type="submit" class="btn btn-primary">更新</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2.0.8/dist/clipboard.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/build/qrcode.min.js"></script>
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
