<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>縮! - 短網址服務</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="animate__animated animate__fadeInDown">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">縮!</a>
            </div>
        </nav>
    </header>

    <div class="container main-content">
        <div id="loginContainer" class="auth-container animate__animated animate__fadeIn">
            <div class="logo">縮!</div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="loginUsername" class="form-label">使用者名稱</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登入</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" id="forgotPassword">忘記密碼</a> | <a href="#" id="showRegister">註冊帳號</a>
            </div>
        </div>

        <div id="registerContainer" class="auth-container animate__animated animate__fadeIn" style="display: none;">
            <div class="logo">縮!</div>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="registerUsername" class="form-label">使用者名稱</label>
                    <input type="text" class="form-control" id="registerUsername" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">電子郵件</label>
                    <input type="email" class="form-control" id="registerEmail" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="registerPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">註冊</button>
            </form>
            <div class="mt-3 text-center">
                <a href="#" id="showLogin">返回登入</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
